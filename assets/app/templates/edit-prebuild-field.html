<div id="popup">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Locked Fields Management</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="newLockedFIeldForm" ng-submit="addNewLockedField()">
      <div class="row form-group">
        <div class="col-md-7">
          <input class="form-control" ng-model="newField.name" placeholder="Field Name" required />
        </div>
        <div class="col-md-3">
          <select class="form-control" ng-model="newField.type" required>
            <option ng-repeat="(typeValue,name) in types" value="{{typeValue}}">{{name}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <label>
            <input type="checkbox" ng-model="newField.required" /> Required
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success">Save</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</div>
