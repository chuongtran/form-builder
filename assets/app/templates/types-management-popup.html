<div id="popup">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Types Management</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="types">
      <div class="type" ng-repeat="type in types">
        
      </div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <input class="form-control" ng-model="newTypeName" placeholder="Type Name" />
          </div>
          <div class="col-md-6">
            <input class="form-control" ng-model="newTypeValue" placeholder="Type Value" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <div class="modal-footer">
  </div> -->
</div>
